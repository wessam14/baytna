<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baytna</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">
      <img src="logo.png" alt="Baytna Logo"> <!-- Replace with your logo file -->
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Listings</a></li>
      <li><a href="#">Become a Host</a></li>
    </ul>
    <div class="actions">
      <div class="language-btn">üåê</div>
      <a href="#" class="login-btn">Login</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Find Your Perfect Home</h1>
    <p>Book unique homes and experiences around the world</p>
    <a href="#" class="cta-btn">Explore Homes</a>
  </header>

  <!-- Listings Section -->
  <section class="listings">
    <h2>Popular Listings</h2>
    <div class="grid">
      <div class="listing">
        <img src="https://via.placeholder.com/300x200" alt="Cozy Apartment">
        <h3>Cozy Downtown Apartment</h3>
        <p>$100/night</p>
      </div>
      <div class="listing">
        <img src="https://via.placeholder.com/300x200" alt="Luxury Villa">
        <h3>Luxury Beach Villa</h3>
        <p>$250/night</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
